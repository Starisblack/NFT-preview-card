<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 16px; text-align: center; margin-top: 60px; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <div class="main-container">
          <div class="container1">
            <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="overlay">
                <img class="icon-view" src="images/icon-view.svg" alt="eye-icon">
            </div>
          </div>



          <div class="container2">
              <h2>Equilibrium #3429</h2>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="icons">
                <img class="ethereum-icon"  src="images/icon-ethereum.svg"    alt="ethereum-img"> <span class="eth">0.041 ETH</span>
                <div class="clock-days">
                  <img class="clock-icon"  src="images/icon-clock.svg"    alt="clock-img"> <span class="days">3 days left</span>
                </div>
                </div>
              <hr class="line">
          </div>

          <div class="profile">
                  <div class="pic-box">
                    <img class="profile-pic" src="images/image-avatar.png" alt="avater">
                    <a href=""><span class="creation-text">Creation of </span> Jules Wyvern</a>
                  </div>
          </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Ogunniyi Samuel</a>
      </div>

  </main>











</body>
</html>
